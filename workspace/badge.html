<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            margin: 20px auto;
            padding: 0 200px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="container">
        <h1>Badges</h1>
        <div class="badge badge-primary">Primary</div>
        <div class="badge badge-secondary">Secondary</div>
        <div class="badge badge-success">Success</div>
        <div class="badge badge-danger">Danger</div>
        <div class="badge badge-warning">Warning</div>
        <div class="badge badge-info">Info</div>
        <div class="badge badge-light">Light</div>
        <div class="badge badge-dark">Dark</div>
    </div>
    <div class="container">
        <h1>Badges with links</h1>
        <a href="#" class="badge badge-primary">Primary</a>
        <a href="#" class="badge badge-secondary">Secondary</a>
        <a href="#" class="badge badge-success">Success</a>
        <a href="#" class="badge badge-danger">Danger</a>
        <a href="#" class="badge badge-warning">Warning</a>
        <a href="#" class="badge badge-info">Info</a>
        <a href="#" class="badge badge-light">Light</a>
        <a href="#" class="badge badge-dark">Dark</a>
    </div>
    <div class="container">
        <h1>Badges in headings</h1>
        <h1>Heading 1 <span class="badge badge-primary">Primary</span></h1>
        <h2>Heading 2 <span class="badge badge-secondary">Secondary</span></h2>
        <h3>Heading 3 <span class="badge badge-success">Success</span></h3>
        <h4>Heading 4 <span class="badge badge-danger">Danger</span></h4>
        <h5>Heading 5 <span class="badge badge-warning">Warning</span></h5>
        <h6>Heading 6 <span class="badge badge-info">Info</span></h6>
    </div>
    <div class="container">
        <h1>Badges inside buttons</h1>
        <button type="button" class="btn btn-primary">
            Notifications <span class="badge badge-transparent">4</span>
        </button>
        <button type="button" class="btn btn-danger">
            Notifications <span class="badge badge-transparent">4</span>
        </button>
        <button type="button" class="btn btn-warning">
            Notifications <span class="badge badge-transparent">4</span>
        </button>
        <button type="button" class="btn btn-success">
            Notifications <span class="badge badge-transparent">4</span>
        </button>
        <button type="button" class="btn btn-dark">
            Notifications <span class="badge badge-transparent">4</span>
        </button>
    </div>
</div>
<script src="/public/dist.js"></script>
</body>
</html>
